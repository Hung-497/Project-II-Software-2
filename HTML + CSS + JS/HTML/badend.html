<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/badend.css">
    <script src="../JS/badend.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <title>BAD ENDING</title>
</head>

<body>
    <audio id="background-music" autoplay>
        <source src="../IMG/losing.mp3" type="audio/mpeg">
    </audio>
    <div class="Bad-end">
        <h1>YOU LOST!<br><br>GAME OVER</h1>
    </div>
    <div id="screen-story">
        <p id="story-text" class="hidden">
            Unfortunately, you have failed your mission. <br>
            The world is lost.<br>
            The game is already over. Please start a new game.</p>
        <div id="story-buttons" class="hidden">
            <button id="btn-continue" class="hidden">Try again</button>
            <button id="btn-exit" class="hidden">Exit</button>
        </div>
    </div>
    <div id="plane-crashing" class="hidden"></div>

</body>

</html>
